<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anansi Ice Particle</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <div id="app" class="app-shell">
    <!-- Header Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <span class="app-title">â„ï¸ Ice Particle</span>
      </div>
      <div class="topbar-right">
        <button id="btn-load-cartridge" class="btn btn-ghost">ğŸ“‚ Load</button>
        <button id="btn-settings" class="btn btn-ghost">âš™ï¸</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Scene Panel (Left) -->
      <section id="scene-panel" class="scene-panel">
        <div class="scene-layers">
          <!-- Background Layer -->
          <div id="layer-bg" class="scene-layer layer-bg">
            <div class="empty-scene-text">No scene loaded</div>
          </div>
          <!-- Midground Layer (effects) -->
          <div id="layer-mid" class="scene-layer layer-mid"></div>
          <!-- Character Layer -->
          <div id="layer-characters" class="scene-layer layer-characters">
            <!-- Characters will be injected here -->
          </div>
        </div>
        <!-- Scene Controls -->
        <div class="scene-controls">
          <button id="btn-set-bg" class="btn btn-sm btn-ghost" title="Set Background">ğŸ–¼ï¸</button>
          <button id="btn-add-char" class="btn btn-sm btn-ghost" title="Add Character">ğŸ‘¤</button>
        </div>
      </section>

      <!-- Chat Panel (Right) -->
      <section id="chat-panel" class="chat-panel">
        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
          <!-- Messages will be injected here -->
          <div class="empty-chat-text">
            <div class="empty-icon">ğŸ’¬</div>
            <div>Load a cartridge to begin</div>
          </div>
        </div>
        <!-- Chat Input -->
        <div class="chat-input-area">
          <textarea id="chat-input" class="chat-input" placeholder="Type your message..." rows="3"></textarea>
          <button id="btn-send" class="btn btn-primary btn-send">Send</button>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
